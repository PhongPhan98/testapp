
<h1>Method 1</h1>
<div *ngFor="let user of userList; index as idx">
    <h1>{{user.id}}</h1> 
    <span>{{user.username}}</span>
    <span>{{user.fullname}}</span>
    {{count}} 
</div>


<h1>Method 2</h1>
<ng-template
  ngFor
  [ngForOf]="userList"
  let-user
  let-idx="index"
  let-total="count"
>
  <div>
    ({{idx}})/({{total}}): {{user.id}} - {{user.firstname}}
    {{user.lastname}}
  </div>
</ng-template>
